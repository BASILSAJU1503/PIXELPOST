<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="15">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Full Screen Looping Video</title>
    <style>
        /* Apply a global reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Set a base background color */
        }

        /* Style the video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Style the video element */
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* LOADER STYLES */
        #loader {
            position: fixed; /* Sit on top of the page content */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000; /* Black background */
            z-index: 10; /* Make sure it's on top */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.75s ease; /* Smooth fade-out */
        }

        #loader img {
            width: 100px; /* Adjust size of your logo */
            height: 100px;
            animation: spin 1.5s linear infinite; /* Spinning animation */
        }

        /* Spinning animation keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img src="logo.png" alt="Loading...">
    </div>

    <div class="video-container">
        <video id="background-video" loop muted playsinline>
            <source src="hi.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Wait for the entire window to load
        window.addEventListener('load', function() {
            const video = document.getElementById('background-video');
            const loader = document.getElementById('loader');

            // Event to listen for when the video can be played all the way through
            video.addEventListener('canplaythrough', function() {
                // Fade out the loader
                loader.style.opacity = '0';
                
                // Hide the loader completely after the transition ends
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 750); // This time should match the CSS transition duration

                // Start playing the video in case autoplay didn't fire
                video.play();
            });
        });
    </script>

</body>
</html>
