<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Looping Video</title>
    <style>
        /* Apply a global reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars if video slightly overflows */
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif; /* Use Inter font as per instructions */
        }

        /* Style the video container to ensure it covers the entire viewport */
        .video-container {
            position: fixed; /* Fixes the container to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide any overflow from the video */
            display: flex; /* Use flexbox to center the video */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #000; /* Black background for any letterboxing */
        }

        /* Style the video element to cover the container while maintaining aspect ratio */
        video {
            min-width: 100%; /* Ensure video covers at least 100% width */
            min-height: 100%; /* Ensure video covers at least 100% height */
            width: auto; /* Allow width to adjust based on aspect ratio */
            height: auto; /* Allow height to adjust based on aspect ratio */
            position: absolute; /* Position absolutely within the container */
            top: 50%; /* Move top edge to center */
            left: 50%; /* Move left edge to center */
            transform: translate(-50%, -50%); /* Adjust position to truly center */
            object-fit: cover; /* This is key: it makes the video cover the entire area, cropping if necessary */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!--
            The video element with necessary attributes:
            - autoplay: Starts playing the video automatically.
            - loop: Makes the video play repeatedly.
            - muted: Mutes the video. Autoplay often requires videos to be muted
                     to prevent user annoyance and browser restrictions.
            - playsinline: Important for iOS to play video inline rather than
                           automatically entering fullscreen mode.
        -->
        <video autoplay loop muted playsinline>
            <!-- Source tag pointing to your video file -->
            <source src="hi.MP4" type="video/mp4">
            <!-- Fallback message for browsers that don't support the video tag -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
